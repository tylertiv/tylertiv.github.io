<html>

    <head>
        <title>How much longer until I get to see Sydell?</title>
    </head>

    <body style="background:#50c878; width: 100%; display: flex; justify-content: center;">
        <div class="container"  style="width: 50%; border: 1px solid black; background-color: lightgreen; 
                                    box-shadow: 4px 4px 4px black;">
            <h3 style="margin: 15px 15px;">Homemade RI countdown</h3>
            <p id="timer" style="font-size: 22px; margin: 15px 15px"></p>
        </div>
    </body>

    <script>
        var arrival = new Date("2020-07-13T20:25:00.000-04:00").getTime();

        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = arrival - now;

            var hours = Math.floor(distance / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = hours + " hours, " + minutes + " minutes, " + seconds + " seconds!";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Here!"
            }
        }, 1000);
    </script>

</html>
